{% extends "main/header.html" %}
{% block content %}
    <div class="row">
        {% for new, partone in part_ones.items %}
            <div class="col s12 m4">
                <a href="/{{ partone }}" , style="color:#000">
                    <div class="card hoverable" class="card small">
                        <div class="card-image">
                            <img class="responsive-img" src="{{ new.series_url }}">
                            <br>
                            <span>
                                <div class="card-title">{{ new.new_series }}</div>
                            </span>
                        </div>
                        <div class="card-content">
                            <p style="font-size:70%">{{ new.series_summary }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}

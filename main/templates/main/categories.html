{% extends "main/header.html" %}
{% block content %}


    <div class="row">
        {% for cat in categories %}
            <div class="col s12 m6 l3">
                <a href="/{{ cat.category_slug }}" , style="color:#000">
                    <div class="card hoverable" class="card small">
                        <div class="card-image">
                            <img class="responsive-img" src="{{ cat.category_url }}">
                            <br>
                            <span>
                                <div class="card-title">{{ cat.new_category }}</div>
                            </span>
                        </div>
                        <div class="card-content">
                            <p style="font-size:70%">{{ cat.category_summary }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}

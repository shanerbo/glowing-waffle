{% extends "main/header.html" %}
{% block content %}
    <div class="row">
        {% for new in news %}
            <div class="col s12, m6, 18">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{ new.new_title }}</span>
                        <p style="font-size:70%">{{ new.new_publish }}</p>
                        <p>{{ new.new_content|safe }}</p>
                    </div>
                    <div class="card-action">
                        <a href="#">This is a link</a>
                        <a href="#">This is a link</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
